<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-2.1.0.min.js"></script>
	<!-- <script src="script.js"></script> -->
	<script>
		data = [
			{
				url: "http://lovelljack.com/images/subway_1000.jpg"
				,name: "Subway"
				,title: "Subway"
				,body: "charcoal on paper, 2016"
			}
			,{
				url: "http://lovelljack.com/images/torso_900.jpg"
				,name: "Torso"
				,title: "Torso"
				,body: "graphite on paper"
			}
			,{
				url: "http://lovelljack.com/images/airplane.jpg"
				,name: "Airplane"
				,title: "Airplane"
				,body: "graphite on paper"
			}
			,{
				url: "http://lovelljack.com/images/Bent_Shape_1000.jpg"
				,name: "Bent Shape"
				,title: "Bent Shape"
				,body: "charcoal on paper"
			}
			,{
				url: "http://lovelljack.com/images/Flowers_1500.jpg"
				,name: "Flowers"
				,title: "Flowers"
				,body: "colored pencil on paper"
			}
			,{
				url: "http://lovelljack.com/images/johnny_pappas.jpg"
				,name: "Johnny Pappas"
				,title: "Johnny Pappas"
				,body: "charcoal on paper"
			}
			,{
				url: "http://lovelljack.com/images/Parabola_1000.jpg"
				,name: "Heads"
				,title: "Heads"
				,body: "charcoal on paper"
			}
			,{
				url: "http://lovelljack.com/images/nara.jpg"
				,name: "Nara"
				,title: "Nara"
				,body: "graphite on paper"
			}
		];
		$(document).ready(function(){
			$("#photos img").click(function(){
				// console.log($(this).attr("data-name"));
				blowup($(this).attr("data-name"));

			});
			$(".blowup").click(function(){
				$(".blowup").css("display", "none");
			});
		});
		function blowup(name){
			// console.log("blowup");

			indexes = $.map(data, function(obj, index) {
				// console.log("obj.url:" + obj.url);
			    if(obj.name === name) {
			        return index;
			    }
			})
			item = data[indexes[0]];
			// console.log("item: " + item);

			$(".blowup img").attr("src", item.url);
			$(".blowup figcaption .title").text(item.title);
			$(".blowup figcaption .body").text(item.body);
			$(".blowup").css("display", "flex");
		}


	</script>
</head>
<body>
	<div class="name">Jack Lovell</div>
	<div id="photos">

		<img src="http://lovelljack.com/images/subway_1000.jpg" data-name="Subway">
		<img src="http://lovelljack.com/images/torso_900.jpg" data-name="Torso">
		<!-- <img src="http://lovelljack.com/images/airplane.jpg" data-name="Airplane"> -->
		<img src="http://lovelljack.com/images/Bent_Shape_1000.jpg" data-name="Bent Shape">
		<img src="http://lovelljack.com/images/Flowers_1500.jpg" data-name="Flowers">
		<img src="http://lovelljack.com/images/johnny_pappas.jpg" data-name="Johnny Pappas">
		<img src="http://lovelljack.com/images/Parabola_1000.jpg" data-name="Heads">
		<!-- <img src="http://lovelljack.com/images/nara.jpg" data-name="Nara"> -->

	</div>
	<div class="blowup">
		<figure>
			<img src="">
			<figcaption>
				<span class="title"></span>,&nbsp
				<span class="body"></span>
			</figcaption>
		</figure>
		
	</div>
</body>
</html>
